<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Math Genius! ðŸ¤“</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
            background-color: #e9f5db;
            color: #1b4332;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #40916c;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #52b788;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #40916c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #52b788;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #344e41;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <!-- Navigation links -->
        <a href="/">Home</a>
        <a href="/search">Search Bar</a>
        </div>
    <h1>Welcome to Ask the Math Genius! ðŸ¤“</h1>
    <p>Type your math question below and let the genius help you! ðŸ§ </p>

    <!-- Search Bar -->
    <input type="text" id="question" placeholder="Ask me about math...">
    <button onclick="askLLM()">Ask Genius</button>

    <!-- Output Section -->
    <div id="output"></div>

    <script>
        async function askLLM() {
            const question = document.getElementById('question').value;
            const output = document.getElementById('output');
            
            // Simulate a call to LLM
            output.textContent = "Thinking... ðŸ¤”";

            try {
                // Replace this with an actual API call to your LLM backend
                const response = await fetch('https://example-llm-api.com/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                output.textContent = data.answer || "Oops! I couldn't understand. Try again!";
            } catch (error) {
                output.textContent = "Something went wrong. Please try again later. ðŸ˜¢";
            }
        }
    </script>
</body>
</html>
